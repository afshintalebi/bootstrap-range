<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap-range Demo</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-rtl.css" rel="stylesheet">
    <link href="./css/bootstrap-range.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css" media="screen">
        input, select {
            font: normal 12px Tahoma;
            text-align: right;
        }
    </style>
  </head>
  <body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="انتخاب سن" class="form-control age">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="انتخاب قیمت" class="form-control price">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap-range.min.js"></script>
    <script type="text/javascript">
        $('.age').bootstrapRange({
            minValues: [10,15,20,25,30,40],
            maxValues: [10,15,20,25,30,40],
            minPlaceholder:'حداقل',
            maxPlaceholder:'حداکثر',
            minHintText: "از",
            maxHintText: "تا",
            minimumCallback: function (min) {
                console.log(min);
            },
            maximumCallback: function (max) {
                console.log(max);
            }
        });
        $('.price').bootstrapRange({
            minValues: [0,1000,2000,3000],
            maxValues: [0,1000,2000,3000],
            minPlaceholder:'حداقل',
            maxPlaceholder:'حداکثر',
            minHintText: "از",
            maxHintText: "تا",
            minimumCallback: function (min) {
                console.log(min);
            },
            maximumCallback: function (max) {
                console.log(max);
            }
        });
    </script>
  </body>
</html>
